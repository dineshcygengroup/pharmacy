<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Our Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <style>
 #head-nav {
    box-shadow: 0px 0px 2px 2px #efefef;
    margin: 15px;
}
.head-logo{
    color: #017b8b;
    font-weight: 500;
    font-size: 30px;
}
.nav-link{
    color: rgba(117, 115, 115, 0.85);
    font-size: 17px;
}

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light " id="head-nav">
    <div class="container-fluid">

        <div class="head-logo">CYGEN HMS</div>
        <!--<button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--<i class="fas fa-align-justify"></i>-->
        <!--</button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/userlogin/"> Login</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/usersignup/"> sign up</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2 style="color:#017b8b;font-weight:bold;font-size:25px;">Sign Up</h2>

            </div>
            {% csrf_token %}

                <div class="form-group">

                    <input type="text" class="form-control" id="signupfirstname" placeholder="First Name">

                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="signuplastname" placeholder="Last Name">

                </div>
                <div class="form-group">

                    <input type="number" class="form-control" id="signupnumber" placeholder="Contact No/Phone">

                </div>
                <div class="form-group">


                    <input type="email" class="form-control" id="signupEmail" placeholder="Email Address">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="signupPassword" placeholder="password">

                </div>

                <div class="form-group">
                    <select class="form-control"  id="signupusertype">
                        <option value="" disabled selected>User type</option>
                        <option value="1">Staff</option>
                        <option value="2">Doctor</option>
                        <option value="3">Admin</option>
                    </select>
                </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="signuporganaisation" placeholder="Organaisation">

                </div>
                <button type="submit" id="signupsubmit" class="btn btn-primary">Sign up</button>


        </div>

    </div>
</div>

<script>
        window.drf = {
          csrfHeaderName: "X-CSRFTOKEN",
          csrfCookieName: "csrftoken"
        };

</script>

<script src="{% static 'js/csrf.js' %}"></script>
<script src="{% static 'js/apicals.js' %}"></script>
<script>

    $("#signupsubmit").on("click",function() {
    var newsignup_data ={

                "first_name": String($("#signupfirstname").val()),
                "last_name": String($("#signuplastname").val()),
                "phone": String($("#signupnumber").val()),
                "email": String($("#signupEmail").val()),
                "password": String($("#signupPassword").val()),
                "user_type": String($("#signupusertype").val()),
                "orgnastion": String($("#signuporganaisation").val())

            } ;


        <!--var a={"email":"manoharsompalli@gmail.com","password":"manoharchow"};-->
            $.ajax({
         type: "POST",
         url: "/registration/",
         data: JSON.stringify(newsignup_data),
         contentType: "application/json",
         dataType: "json",
         success: function (data, status) {




             window.location.pathname='/userlogin/';
        },
        error: function (XMLHttpRequest, textStatus, errorThrown) {
                    //Process error actions
                    alert( XMLHttpRequest.responseText);
                    console.log(XMLHttpRequest.status + ' ' +
                        XMLHttpRequest.statusText);
                    return false;
                  }
                });

    });

</script>
</body>
</html>
