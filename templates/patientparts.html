    <div class="content-wrapper">
        <div id="patientreception-form" title="Patient Profile">
            <form>
                <fieldset>
                    <div class="fields">
                        <div class="user-info">
                            <div class="row">
                                <div class="col-md-2" id="patientuserfname">
                                    <label for="fname" class="field">First Name</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="fname" id="patientfname" value="" class="form-control" />
                                </div>
                                <div class="col-md-2" id="patientuserlname">
                                    <label for="lname" class="field"> Last Name</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="lname" id="patientlname" value="" class="form-control" />
                                </div>

                                <div class="col-md-2" id="patientusercontant">
                                    <label for="contact" class="field">Contact No</label></div>
                                <div class="col-md-4">
                                    <input type="number" name="contact" id="patientcontact" value=""
                                        pattern="[0-9]{1}[0-9]{9}"
                                        title="Phone number with 7-9 and remaing 9 digit with 0-9" minlength="10"
                                        maxlength="10" class="form-control" />
                                </div>
                                <div class="col-md-2" id="patientusergender">
                                    <label for="Gender" class="field">Gender</label></div>
                                <div class="col-md-4">
                                    <select id="patientgender" class="form-control">
                                        <option value="" disabled selected>Select
                                        </option>
                                        <option value="Male">Male
                                        </option>
                                        <option value="Female">Female
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-2" id="patientemailname">
                                    <label for="email" class="field"> Email</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="email" id="patientemail" value=""
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" />
                                </div>
                                <div class="col-md-2" id="patientusernamename">
                                    <label for="username" class="field"> Username</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="patientusername" id="patientusername" value=""
                                        class="form-control" />
                                </div>
                                <div class="col-md-2" id="patientpasswordname">
                                    <label for="Password" class="field">Password</label></div>
                                <div class="col-md-4" id="passfield">
                                    <input type="text" name="Password" id="patientPassword" value=""
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        class="form-control" />
                                </div>
                                <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
                                <div class="col-md-2">
                                    <label for="Occupation" class="field"> Occupation</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="email" id="patientoccupation" value=""
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="Bloodgroup" class="field">Blood group</label></div>
                                <div class="col-md-4">
                                    <select style="height:32px !important;" id="patientbloodgroup" class="form-control">
                                        <option value="">Select</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="None">Don't know</option>
                                    </select>
                                </div>

                                <div class="col-md-2">
                                    <label for="martialstatus" class="field">Marital status</label></div>
                                <div class="col-md-4">

                                    <select style="height:32px !important;" required name="maritialstatus"
                                        id="patientmaritialstatus" class="form-control">
                                        <option value="">Select</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Married">Widowed</option>
                                        <option value="Married">Separated</option>

                                    </select>
                                </div>
                                <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
                                <div class="col-md-2">
                                    <label for="email" class="field"> Ethnicity</label></div>
                                <div class="col-md-4">
                                    <select style="height:32px !important;" name="Ethnicity" id="patientethnicity"
                                        class="form-control">
                                        <option value="">Select</option>
                                        <option value="Asian">Asian</option>
                                        <option value="Non-Asian">Non-Asian</option>

                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label for="username" class="field"> Age(Years)</label></div>
                                <div class="col-md-4">
                                    <input type="Number" name="age" id="patientage" value="" class="form-control"
                                        minlength="1" maxlength="3" />
                                </div>
                                <div class="col-md-2">
                                    <label for="Password" class="field">Address</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="address" id="patientaddress" value=""
                                        class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="email" class="field">City</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="city" id="patientcity" value="" class="form-control" />
                                </div>
                                <div class="col-md-2">
                                    <label for="username" class="field">State</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="state" id="patientstate" value="" class="form-control"
                                        required />
                                </div>
                                <div class="col-md-2">
                                    <label for="Password" class="field">Country</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="country" id="patientcountry" value=""
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        class="form-control" />
                                </div>
                                <!--pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"-->
                                <div class="col-md-2">
                                    <label for="email" class="field">Zipcode</label></div>
                                <div class="col-md-4">
                                    <input type="number" name="zipcode" id="patientzipcode" value=""
                                        class="form-control" minlength="6" maxlength="10" />
                                </div>
                                <div class="col-md-2" id="patientguardian_name">
                                    <label for="guardian" class="field">Guardian</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="guardian" id="patientguardian" value=""
                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                        class="form-control" />
                                </div>
                                <div class="col-md-2" id="patientnotesname">
                                    <label for="username" class="field">Notes</label></div>
                                <div class="col-md-4">
                                    <input type="text" name="patientusername" id="patientnotes" value=""
                                        class="form-control" />
                                </div>

                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
