<script>
$(function () {
    get_receptionist_profile_data(function (data, status){
                var receptionistProfile = ""
               
                receptionistProfile += '<tbody style="border:5px">';
                receptionistProfile += '<tr>';
                receptionistProfile += '<td ><div><div>RECEPTIONIST NAME </div><div style="font-size:17px !important;color:black !important;">' + data.first_name + " " + data.middle_name + " " + data.last_name + '</div></div></td>';
                receptionistProfile += '<td><hr></td>';
                receptionistProfile += '<td ><div><div>GENDER </div><div style="font-size:17px !important;color:black !important;">' + data.gender + '</div></div></td>';
                receptionistProfile += '<td><hr></td>';
                var a = data.phone.split(" ");
                var phone = a[0]+" "+a[1]
                receptionistProfile += '<td ><div><div>CONTACT NUMBER</div><div style="font-size:17px !important;;color:black !important;">' + phone + '</div></div></td>';
                receptionistProfile += '<td><hr></td>';
                receptionistProfile += '<td ><div><div>EMAIL  </div><div style="font-size:17px !important;color:black !important;">' + data.email + '</div></div></td>';
                receptionistProfile += '<td><hr></td>';
                receptionistProfile += '<td><div><div>QUALIFICATION </div><div style="font-size:17px !important;color:black !important;">' + data.Qualification + '</div></div></td>';
                receptionistProfile += '<td><hr></td>';
                
                receptionistProfile += '</tbody>';
                
                $("#receptionistProfileDetails").html(receptionistProfile);
            
            });

    });

    function get_receptionist_profile_data(call_back){
        $.ajax({
            type: "GET",
            url: "/get_receptionist_profile/"+id+"/",
            contentType: "application/json",
            dataType: "json",
            success: function (data, status) {
                    call_back(data,status);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log( XMLHttpRequest.responseText);
                console.log(XMLHttpRequest.status + ' ' +
                    XMLHttpRequest.statusText);

                return false;
            }
        });
   }
</script>
