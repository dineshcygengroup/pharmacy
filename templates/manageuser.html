<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js" type="text/javascript"></script>
    <script type=text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--<link href="css/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link href="{% static 'css2/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css2/ehrpatient.css' %}" rel="stylesheet">
</head>
<style>
     .ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
    border: none !important;
    background: #017b8b !important;
    font-weight: bold !important;
    color: white !important;
}
.ui-button-text{
color:#017b8b !important;
background: white !important;
}
</style>
<body>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-10 container_body">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="manage-div">
                    <div class="manage-name">
                        User Profile
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6 manage-search"><input type="search" id="myInput"
                                                                                     name="search-user"
                                                                                     placeholder="Search by Email"
                                                                                     class="form-control"
                                                                                     onkeyup="myFunction()">
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6 "><input style=" border-radius: .3em; color:white; background: #017b8b; float-right:15px;" type="button"
                                                                        name="manage-adduser"
                                                                        value="+ New-User"
                                                                        class="manage-adduser "/>
                        </div>
                    </div>
                    <div class="manage-table">
                        <div id="manageuser-form" title="Add New User">
                            <form>
                                <fieldset>
                                    <div class="fields">
                                        <div class="user-info">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label for="userfname">First Name</label></div>
                                                <div class="col-md-4">
                                                    <input type="text" name="userfname" id="userfname" value=""
                                                           class="form-control"/>
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="userlname"> Last Name</label></div>
                                                <div class="col-md-4">
                                                    <input type="text" name="userlname" id="userlname" value=""
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="user-info">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label for="useremail"> Email</label></div>
                                                <div class="col-md-4">
                                                    <input type="text" name="useremail" id="useremail" value=""
                                                           class="form-control"/>
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="userpwd">Password</label></div>
                                                <div class="col-md-4">
                                                    <input type="password" name="userpwd" id="userpwd" value=""
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="user-info">
                                            <div class="row">
                                                <div class="col-md-2">
                                                    <label for="usercontact">contact</label></div>
                                                <div class="col-md-4">
                                                    <input type="number" name="usercontact" id="usercontact" value=""
                                                           class="form-control"/>
                                                </div>
                                                <div class="col-md-2">
                                                    <label for="usertype">User Type</label></div>
                                                <div class="col-md-4">
                                                    <select name="userGender" id="usertype"
                                                            class="form-control">
                                                        <option value="">--select--</option>
                                                        <option value="Doctor">Doctor</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="Standard User">Standard User</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="manage-table">
                            <table class="table table-bordered" id="manageuserTable">
                                <tbody>
                                <tr>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
        window.drf = {
          csrfHeaderName: "X-CSRFTOKEN",
          csrfCookieName: "csrftoken"
        };
      </script>
    <script src="{% static 'js/csrf.js' %}"></script>
<script src="{% static 'js2/userprofilelist.js' %}"></script>
<script src="{% static 'js2/services.js' %}"></script>
<script>
    var patient_id='{{patient_id}}';
    var user_id='{{request.user.id}}';
    var orgnastion_id='{{request.user.orgnastion_id}}';

</script>
<script>
        function myFunction() {
          var input, filter, table, tr, td, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          table = document.getElementById("manageuserTable");
          tr = table.getElementsByTagName("tr");
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
              if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }





</script>

</body>
</html>
