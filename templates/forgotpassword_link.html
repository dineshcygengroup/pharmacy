<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<style>
 #head-nav {
    box-shadow: 0px 0px 2px 2px #efefef;
    margin: 15px;
}
.head-logo{
    color: #017b8b;
    font-weight: 500;
    font-size: 30px;
}
.nav-link{
    color: rgba(117, 115, 115, 0.85);
    font-size: 17px;
}

</style>
<body>
<br><br><br>
<div class="container">

    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2 style="color:#017b8b;font-weight:bold;font-size:25px;">Reset Password</h2>

            </div>
            <div class="form-group">
                <h3>Click on the link sent to your Email to Reset your password</h3>
            </div>
            <div class="form-group">
                <a href='{% url "usemanagement:userlogin" %}'>
                    <button type="button" class="btn">Continue</button>
                </a>
            </div>
        </div>

    </div>
</div>

<script>
        window.drf = {
          csrfHeaderName: "X-CSRFTOKEN",
          csrfCookieName: "csrftoken"
        };

</script>

<script src="{% static 'js/csrf.js' %}"></script>
<script src="{% static 'js/apicals.js' %}"></script>
</body>
</html>
