<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/login-signup.css'%}">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</head>
<style>
 #head-nav {
    box-shadow: 0px 0px 2px 2px #efefef;
    margin: 15px;
}
.head-logo{
    color: #017b8b;
    font-weight: 500;
    font-size: 30px;
}
.nav-link{
    color: rgba(117, 115, 115, 0.85);
    font-size: 17px;
}

.btn-default {
    color: #fff;
    background-color: #017b8b;
    border-color: #ccc;
}


</style>
<body>
<div class="container">
    <div class="login-form">
        <div class="main-div">
            <!-- .content -->
            <div class="user-login">
                <div id="page">
                    <section class="page-section">
                        <div class="user-login">
                            <form method="POST">
                                {% csrf_token %}
                                <h2 style="color:#017b8b;font-weight:bold;font-size:25px;">Change Password</h2>
                                {% csrf_token %}
                                <div class="container">
                                    <div class="row">
                                        <!--<div class="pass2">-->
                                        <!--<input class="pass1" type="email" name="Email" required style="width:283px" placeholder="Enter Email" />-->
                                        <!--</div>-->
                                        <div class="form-group">
                                            <input class="form-control" type="password" name="newpassword" required
                                                   style="width:365px" placeholder="Enter New Password"/>
                                        </div>

                                        <div class="form-group">
                                            <input class="form-control" type="password" name="confirmpassword" required
                                                   style="width:365px" placeholder="Confirm New Password"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="sub">
                                    <button id="submit" name="submit" value="submit" class="btn btn-default"
                                            >Submit
                                    </button>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
        window.drf = {
          csrfHeaderName: "X-CSRFTOKEN",
          csrfCookieName: "csrftoken"
        };
</script>

<script src="{% static 'js/csrf.js' %}"></script>
<script src="{% static 'js/apicals.js' %}"></script>
</body>
</html>
